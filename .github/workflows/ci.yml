name: Horizon CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-teensy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [main_teensy40, main_teensy41, scope_teensy40, scope_teensy41]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build ${{ matrix.env }}
        run: pio run -e ${{ matrix.env }}

  native-dsp-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Run host DSP tests
        run: pio test -e native_dsp
